application: gamersforecast-1094
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.json)
  static_files: static/\1
  upload: static/(.*\.json)
  mime_type: application/json

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
